<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de adivinhação de números</h1>
    <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 tentativas ou menos. Diremos se seu palpite foi muito alto ou muito baixo.  
    </p>
    <div>
     <label for="campoPalpite">Digite seu palpite: </label
     ><input type="number" id="campoPalpite" class="campoPalpite" />
     <input type="submit" value="Enviar palpite" class="envioPalpite" />
    </div>
    <div>
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>        
    </div>
    <script src="script.js"></script>
</body>
</html>
