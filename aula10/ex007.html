<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 100px;
        }

        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text" id="itext"> +
    <input type="number" name="texto" id="itexto">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><strong>Resultado:</strong></div>
    <script>
       function somar () {
        var txt1 = window.document.getElementById('itext')

        var txt2 = window.document.getElementById('itexto')

        var res = window.document.getElementById('res')

        var n1 = Number(txt1.value)

        var n2 = Number(txt2.value)

        var s = n1 + n2

        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
       }
    </script>
</body>
</html>
